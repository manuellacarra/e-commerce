<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/95df101b02.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script defer src="aplicacion.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="shopping-cart.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="data.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header class="bg-dark">
    <div class="flex-header">
      <img src="images/tuPicada.jpg" alt="tu picada logo" id="logo">    
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Picada
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="index.html#embutidos">Embutidos</a>
                      <a class="dropdown-item" href="index.html#quesos">Quesos</a>
                      <a class="dropdown-item" href="index.html#snacks">Snacks</a>
                      <a class="dropdown-item" href="index.html#panes">Panes</a>
                      <a class="dropdown-item" href="index.html#bebidas">Bebidas</a>
                  </div>
              </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Contacto</a>
              </li>
            </ul>
          </div>
          <i class="fas fa-shopping-cart text-light fa-lg mr-2" id="cartIcon"></i>
          <p class="itemsNumber" id="cartCounter">0</p>
      </nav>
    </div>	
    <button type="button" class="btn" id="darkMode" onclick="innerHTML='Modo Claro'" ondblclick="innerHTML='Modo Oscuro'">Modo oscuro</button>
    <button type="button" class="btn" id="cupon">Tengo un cupón de descuento</button>
	</header>
	<div class="background">
		<h1 id="frase" class="text-light">ARMÁ TU PICADA COMO VOS QUIERAS</h1>	
	</div>
	<section id="comidaYbebida">
		<div class="d-flex justify-content-center pt-5">
			<h2>Embutidos</h2>
			<p class="align-self-end ml-3">*Precio por 100gr</p>
		</div>
    <div id="embutidos" class="d-flex flex-wrap">
    </div>
		<div class="d-flex justify-content-center mt-5">
			<h2>Quesos</h2>
			<p class="align-self-end ml-3">*Precio por 100gr</p>
		</div>
    <div id="quesos" class="d-flex flex-wrap">
      <div class="contenedor">
		  </div>
    </div>	
		<h2 class="text-center mt-5">Snacks</h2>
    <div id="snacks" class="d-flex flex-wrap">  
      <div class="contenedor">
      </div>
		</div>
		<h2 class="text-center mt-5">Panes</h2>
    <div id="panes" class="d-flex flex-wrap">  
      <div class="contenedor">  
      </div>
   	</div>
		<h2 class="text-center mt-5">Bebidas</h2>
    <div id="bebidas" class="d-flex flex-wrap">
      <div class="contenedor">
      </div>
		</div>
	</section>	
  <section id="seccion">
    <div class="productCardMask" id="productCardMask">
      <div class="productsOnCard" id="productsOnCart">
        <div class="container" style="padding-right: 0px;">
          <span id="closeCart" style="font-size: 1.3rem;">X</span>
         <div class="row" id="productInCart">
        </div> 
        <div class="text-center d-flex flex-column">
          <h3 style="margin-top: 40px; font-family: 'Bebas Neue', cursive;">Total: $</h3> 
          <button type="button" class="btn bg-light text-dark" style="margin-top: 20px;">LIMPIAR CARRITO</button> 
          <button type="button" class="btn bg-light text-dark" style="margin-top: 10px;">FINALIZAR COMPRA</button>
        </div>
      </div>
    </div>
   </section> 
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
